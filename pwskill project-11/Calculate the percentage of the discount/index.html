<!DOCTYPE html>
<html>

<head>
    <title>Calculate Discount Percentage</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
        }

        .container {
            width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .input-group {
            width: 100%;
        }

        .input-group-addon {
            background-color: #ccc;
            border: 1px solid #ccc;
            padding: 5px 10px;
        }

        .btn {
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculate Discount Percentage</h1>

        <form id="discount-form">
            <div class="form-group">
                <label for="original-price">Original Price</label>
                <input type="number" name="original-price" id="original-price" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="discounted-price">Discounted Price</label>
                <input type="number" name="discounted-price" id="discounted-price" class="form-control" required>
            </div>

            <button type="submit" class="btn">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("discount-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            let originalPrice = document.getElementById("original-price").value;
            let discountedPrice = document.getElementById("discounted-price").value;

            // Calculate the percentage of discount
            let calculateDiscountPercentage = (originalPrice, discountedPrice) => {
                let discount = originalPrice - discountedPrice;
                let discountPercentage = (discount / originalPrice) * 100;
                return discountPercentage.toFixed(2); // Round off to two decimal places
            };

            let discountPercentage = calculateDiscountPercentage(originalPrice, discountedPrice);

            document.getElementById("result").innerHTML = "The discount percentage is " + discountPercentage + "%";
        });
    </script>
</body>

</html>
