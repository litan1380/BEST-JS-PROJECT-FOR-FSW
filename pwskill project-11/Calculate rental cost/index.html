<!DOCTYPE html>
<html>

<head>
    <title>Calculate Rental Cost</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
        }

        .container {
            width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .input-group {
            width: 100%;
        }

        .input-group-addon {
            background-color: #ccc;
            border: 1px solid #ccc;
            padding: 5px 10px;
        }

        .btn {
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculate Rental Cost</h1>

        <form id="rental-form">
            <div class="form-group">
                <label for="days">Number of Days</label>
                <input type="number" name="days" id="days" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="car-type">Car Type</label>
                <select name="car-type" id="car-type" class="form-control">
                    <option value="economy">Economy</option>
                    <option value="midsize">Midsize</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>

            <button type="submit" class="btn">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("rental-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            let days = document.getElementById("days").value;
            let carType = document.getElementById("car-type").value;

            // Calculate rental cost based on car type
            let calculateRentalCost = (days, carType) => {
                let rentalCost = 0;

                switch (carType) {
                    case "economy":
                        rentalCost = 4000;
                        break;
                    case "midsize":
                        rentalCost = 10000;
                        break;
                    case "luxury":
                        rentalCost = 20000;
                        break;
                }

                return rentalCost * days;
            };

            let rentalCost = calculateRentalCost(days, carType);

            document.getElementById("result").innerHTML = "The total rental cost is Rs. " + rentalCost;
        });
    </script>
</body>

</html>
